<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="form">
          <input
            type="text"
            placeholder="Enter poem topic"
            autofocus
            required
            autocomplete="off"
            class="search-input"
            id="user-input" />
          <input type="submit" class="submit-btn" />
        </form>

        <div id="poem"></div>
      </main>

      <hr />

      <footer>
        This AI project was coded by
        <a href="https://github.com/garlie0206/" target="_blank"
          >Diane Garlick</a
        >
        and is
        <a href="https://github.com/garlie0206/Dianes-Poems" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://dianesaipoems.netlify.app//" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
