<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions" />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Greece or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/garlie0206/" target="_blank"
          >Diane Garlick</a
        >
        and is
        <a href="https://github.com/garlie0206/Dianes-Poems" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://dianesaipoems.netlify.app//" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
